name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set nightly toolchain
      run: rustup update nightly && rustup default nightly
    - name: Build
      run: cargo build

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set nightly toolchain
      run: rustup update nightly && rustup default nightly
    - name: Build
      run: cargo build
